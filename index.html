<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Portal - Job Posting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}
</style>
<body>
    <div class="container">
        <!-- Job Posting Section -->
        <div id="jobPostingSection">
            <h2>Job Posting</h2>
            <form id="jobPostingForm">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required><br><br>
                
                <label for="requirements">Requirements:</label>
                <textarea id="requirements" required></textarea><br><br>
                
                <label for="qualifications">Qualifications:</label>
                <textarea id="qualifications" required></textarea><br><br>
                
                <button type="submit"><a href="candidateApplicationForm.html"></a>Publish Job Posting</button>
            </form>
            
        </div>
    </div>
    
    <div class="container">
        <!-- Candidate Application Section -->
        <div id="candidateApplicationSection">
            <h2>Candidate Application</h2>
            <form id="candidateApplicationForm">
                <label for="candidateName">Name:</label>
                <input type="text" id="candidateName" required><br><br>
                
                <label for="candidateEmail">Email:</label>
                <input type="email" id="candidateEmail" required><br><br>
                
                <label for="resume">Resume:</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx" required><br><br>
                
                <button type="submit"><a href="applicationReview.html"></a>Submit Application</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
