  <div id="registration-form" class="form-container">
    <h1 id="headingId">Registration Form</h1>
    <form id="registration-form-data">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required><br>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required><br>

      <label for="preferred-name">Preferred Name:</label>
      <input type="text" id="preferred-name" name="preferred-name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="confirm-password">Re-type Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br>

      <label for="mandal">Mandal:</label>
      <input type="text" id="mandal" name="mandal" required><br>

      <label for="district">District:</label>
      <input type="text" id="district" name="district" required><br>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required><br>

      <label for="employee-id">Employee Id:</label>
      <input type="text" id="employee-id" name="employee-id" required><br>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" required><br>

      <label for="id-proof">ID Proof:</label>
      <input type="file" id="id-proof" name="id-proof" required><br>

      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" required><br>

      <label for="loi">LOI:</label>
      <input type="file" id="loi" name="loi" required><br>

      <label for="offer-letter">Offer Letter:</label>
      <input type="file" id="offer-letter" name="offer-letter" required><br>

      <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
      <label for="terms-and-conditions">I accept the terms and conditions</label><br>

      <button type="submit">Submit</button>
    </form>
  </div>

    <form id="login-form" method="post" action="login.php">
      <label for="username"><b>Username:</b></label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password"><b>Password:</b></label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
