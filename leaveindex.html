<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Navigation</title>
    <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #1548ed;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            background-image: url("");
            background-color: #02ccfe;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
        }

        .form-checkbox input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #be479b;
        }
        .leave-heading{
            color: #046307;
        }
        .leaveContainer{
            background-image: url("https://media.istockphoto.com/id/1182956407/photo/abstract-polygonal-blue-background.webp?b=1&s=170667a&w=0&k=20&c=o3e9BUv9-5keT-8xS16Ctu6qIDLIOC4UkU1GqTLOtkY=");
            background-size: cover;
        }
      
        
    </style>
</head>
<body>

   
            
        
  
    <div class="leaveContainer">
    <div class="form-container">
        <h1 class="leave-heading">Leave Application Form</h1>
        <form id="leave-form">
            <label class="form-label" for="leave-type">Leave Type *</label>
            <select class="form-input" id="leave-type" required>
                <option value="sick">Sick Leave</option>
                <option value="vacation">Vacation Leave</option>
                <option value ="festival">Festival</option>
            </select>

            <label class="form-label" for="date-range">From Date *</label>
            <input class="form-input" type="text" id="date-range" placeholder="DD/MM/YYYY" required>
            <label class="form-label" for="date-range">To Date *</label>
            <input class="form-input" type="text" id="date-range" placeholder="DD/MM/YYYY" required>
            <select class="form-input" id="full-day">
                <option value="yes">Full Day</option>
                <option value="no">Half Day</option>
            </select>

            <label class="form-label" for="reason">Reason *</label>
            <textarea class="form-input" id="reason" rows="4" required></textarea>

            
            <label class="form-label" for="address1">Contact Address 1</label>
            <input class="form-input" type="text" id="address1" required>

            <label class="form-label" for="address2">Contact Address 2</label>
            <input class="form-input" type="text" id="address2">

            <label class="form-label" for="email">Email ID</label>
            <input class="form-input" type="email" id="email" required>

            <label class="form-label" for="phone">Contact Number</label>
            <input class="form-input" type="tel" id="phone" required>

            
        </form>
        <button class="form-submit" type="submit">Save</button>
            <button class="form-submit" type="submit">Submit</button>
            <button class="form-submit" type="submit">Reset</button>

        </div>    
        
    </div>
</div>
    </body>
   
</body>
</html>
